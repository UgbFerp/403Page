<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso Bloqueado</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f8d7da;
      color: #721c24;
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #721c24;
    }
    p {
      font-size: 18px;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: #dc3545;
      border: none;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚠ Acesso Bloqueado ⚠</h1>
    <p>Detectamos que você está usando um bloqueador de anúncios. Para continuar navegando, por favor, desative o Adblock e recarregue a página.</p>
    <a class="button" href="index.html">Tentar Novamente</a>
  </div>
</body>
</html>
